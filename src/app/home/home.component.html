<div class="container">
  <form name="todoForm">
    <mat-form-field class="full-width">
      <mat-label>Todo Item Entry</mat-label>
      <input name="todoItem" matInput placeholder="Enter the task to add to list" [(ngModel)]="todoItemEntry" (keyup)="addToList($event)"/>
    </mat-form-field>
  </form>
  <mat-list #todoList role="list">
    <mat-list-item (click)="setChecked($event,item)" role="list-item" *ngFor="let item of todoItems" key="item.id">
      <div matLine><mat-checkbox>{{item.task}}</mat-checkbox></div>
      <button mat-icon-button aria-label="Button to delete item" (click)="deleteItem(item)">
        <mat-icon class="material-icons">clear</mat-icon>
      </button>
      <button mat-icon-button aria-label="Button to complete item" (click)="completeItem(item)">
        <mat-icon class="material-icons" color="accent">check</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
